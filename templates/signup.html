<!DOCTYPE html>

<html>
    <head>
        <title>Project ZetaX</title>
        <link rel="stylesheet" href="{{ url_for('static',filename='CSS/style-login.css')}}">
    </head>
    <body>
        <form action="/signup" method="POST">
            <fieldset>
                <legend>Sign Up</legend>

                <label for="name">Name:</label>
                <input type="text" name="name">

                <label for="email">Email:</label>
                <input type="email" name="email">

                <label for="password">Password:</label>
                <input type="password" name="password">

                <div class="choice">
                    <p>Type of User:</p>
                    
                    <input type="radio" name="selection" id="check">
                    <label style="display: inline;">Contestant</label>

                    <input type="radio" name="selection" id="check">
                    <label style="display: inline;">Judge</label>
                </div>

                <input type="submit" style="margin-top: 20px;">
            </fieldset>
        </form>
    </body>
</html>
