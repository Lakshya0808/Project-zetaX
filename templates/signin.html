<!DOCTYPE html>

<html>
    <head>
        <title>Project ZetaX</title>
        <link rel="stylesheet" href="{{ url_for('static',filename='CSS/style-login.css')}}">
        <link rel="shortcut icon" type = "image/x-icon" href="{{ url_for('static',filename='assets/Icon-for-Webpages.ico')}}">
    </head>
    <body>
        <form action="/signin" method="POST">
            <fieldset>
                <legend>Sign In</legend>

                <label for="name">Name:</label>
                <input type="text" name="name">

                <label for="email">Email:</label>
                <input type="email" name="email">

                <label for="password">Password:</label>
                <input type="password" name="password">

                <input type="submit" style="display: block;margin: auto;">
            </fieldset>
        </form>
    </body>
</html>
