<!DOCTYPE html>

<html>
    <head>
        <title>Project ZetaX</title>
        <link rel="stylesheet" href="{{ url_for('static',filename='CSS/style-judge.css')}}">
    </head>
    <body>

        <!-- HEADER -->
        <header class="theme header-layout">
            <div class="text-center">
                <h1>Judge</h1>
            </div>
        </header>

        <!-- OPTIONS -->

        <form action="/judge" method="POST">
            <fieldset>
                <legend>Problem Details</legend>
                    <div>
                        <p>Problem Title</p>
                        <input text="Problem Title" style="width: 60%;height: 30px;font-size: 20px;" name="title">
                    </div>
                    <div>
                        <p>Problem Desciption</p>
                        <textarea style="width: 70%;height: 200px;padding: 5px 5px;" name="description">Write the Problem Desciption here.</textarea>
                    </div>
                    <div class="row" style="margin-top: 2%;">
                        <div class = "column" style="margin-left: 25%;">
                            <p>Sample Input</p>
                            <textarea style="height: 150px;width:300px;padding: 5px 5px;" name="sample_input">Write Here</textarea>
                        </div>
                        <div class = "column" style="margin-left: 90px;">
                            <p>Sample Output</p>
                            <textarea style="height: 150px;width:300px;padding: 5px 5px;" name="sample_output">Write Here</textarea>
                        </div>
                    </div>
                    <div class="Constraints">
                        <label for="Time">Expected Execution Time</label>
                        <input type="text" name="exp_time">
                        <br>
                        <label for="Space">Expected Memory</label>
                        <input type="text" name="exp_space">
                        <!-- <br>
                        <label for="Testcases">Number of Testcases</label>
                        <input type="text" id="Testcases"> -->
                        <br>
                        <input type="Submit">
                    </div>
            </fieldset>
        </form>

        <!-- FOOTER -->
        <footer class="footer-theme">
            <h3>Project ZetaX</h3>
            <p>prepared by Aashirwad Mishra, K Mohan and Lakshya Agrawal</p>
        </footer>
    </body>
</html>
