{% extends 'base.html' %}

{% block content %}
<br>
<div class="container-fluid text-center shadow p-3 mb-5 bg-body rounded">
    <table class="table table-striped table-hover table-bordered bg-body-tertiary caption-top" >
        <h1><small class="text-body-secondary">ProblemSet</small></h1>
        <thead class="table-light">
            <tr>
                <th scope="col">Problem ID</th>
                <th scope="col">Problem Title</th>
            </tr>
        </thead>
        <tbody>
            {% for id in ProblemIDs %}
            <tr>
                <th scope="row">{{id}}</td>
                <td><a href="/problem/{{id}}">{{ProblemTitles[loop.index0]}}</a></td>
            </tr>
            {% endfor %}
        </tbody>
        <tfoot></tfoot>
    </table>
</div>
{% endblock %}
