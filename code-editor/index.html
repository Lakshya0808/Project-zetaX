<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/css/editor-styles.css">
    <title>OCPE</title>
</head>

<body>
    <h1 class = "heading"> Project ZetaX</h1>
    <div class="editor">
        <div class="editor__wrapper">
            <div class="editor__body">
                <div id="editorCode" class="editor__code"></div>
            </div>
            <div class="editor__footer">
                <div class="editor__footer--left">
                    <button class="editor__btn editor__run">Run ></button>
                    <button class="editor__btn editor__reset">Reset ></button>
                </div>
                <div class="editor__footer--right">
                    <div class="tabs"><button id = "input_tab" class = "input_tab highlight_btn">INPUT</button><button id = "output_tab" class = "output_tab">OUTPUT</button></div>
                    <div class="editor__console">
                        <textarea id = "input_textarea" class="editor__console-logs"></textarea>
                        <textarea id = "output_textarea" disabled = "disabled" class="editor__console-logs hidden"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Required Ace Libraries -->
    <script src="lib/js/ace-editor/src-min/ace.js"></script>
    <script src="lib/js/ace-editor/src-min/mode-c_cpp.js"></script>
    <script src="lib/js/ace-editor/src-min/ext-language_tools.js"></script>
    <!-- Custom Scripts -->
    <script src = "http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="lib/js/editor.js"></script>
</body>

</html>
